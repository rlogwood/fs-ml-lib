[pytest]
# Pytest configuration

# Filter out expected warnings
filterwarnings =
    # Ignore matplotlib warnings in non-interactive test environment
    ignore::UserWarning:matplotlib
    ignore:FigureCanvasAgg is non-interactive:UserWarning
    ignore:Tight layout not applied:UserWarning
    # Ignore Keras/TensorFlow library warnings (not our code)
    ignore::UserWarning:keras
    ignore::DeprecationWarning:keras
    ignore:Do not pass an `input_shape`:UserWarning
    ignore:__array__ implementation doesn't accept a copy keyword:DeprecationWarning

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show summary of all test outcomes
addopts = -ra --strict-markers
